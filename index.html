<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<script src="https://kit.fontawesome.com/e209109922.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- logo and nav -->
<body>
	<div class="container">
		<div class="header">
			<div class="icon-Group-1">
				
			</div>
			<nav>
				<ul>
					<li class="list">პროექტის შესახებ</li>
					<li class="list">მოთხოვნები</li>
					<li class="list">EXPLORE</li>
					<li class="list">შესვლა</li>
				</ul>
			</nav>
			<div class="header-icon">
				<i class="fas fa-search"></i>
			</div>
			
		</div>
		</div>
<!-- bg image -->
<section>
	<div class="bg-img">
		
	</div>
</section>
<!--  F O R M S -->
<section>
	<form action="">
		<div class="name">
			<label for="text">Name</label>
			<input type="text" name="name" id="name" placeholder="...type your name">
		</div>
		
		<div class="email">
			<label for="email">E-mail</label>
			<input type="email" name="email" placeholder="...type your e-mail">
			
		</div>

		<div class="subject">
			<label for="subject">Subject</label>
			<input type="subject" name="subject" placeholder="...type the mail subject">			 
		</div>
		<div class="message">
			<label for="message">Message</label>
			<textarea id="textarea" cols="" rows=""></textarea>

		</div>
		<button>Send</button>
	</form>
</section>

<!-- footer -->
<footer>
	<div class="footer-logo">
		<img src="images/Group 1.svg">
	</div>
	<div class="footer-text-one">
		<p class="footer-contact">კონტაქტი</p>
		<p class="footer-mobile">+995 0322 38 08 02</p>
		<p class="footer-email">info@lucapolare.com</p>
	</div>
	<div class="footer-text-two">
		<p class="footer-address">მისამართი</p>
		<p class="footer-address-child">მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
	</div>
	<dov class="footer-icon">
		<i class="fab fa-facebook"></i>
		<i class="fab fa-instagram-square"></i>
	</dov>
</footer>
</body>
</html>
