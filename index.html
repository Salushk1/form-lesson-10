<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<script src="https://kit.fontawesome.com/e209109922.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- logo and nav -->
<body>
	<div class="first-container">
		<div class="header">
			<img class="logo" src="images/logo.svg" alt="logo">
			<nav>
				<ul>
					<li class="list">პროექტის შესახებ</li>
					<li class="list">მოთხოვნები</li>
					<li class="list">EXPLORE</li>
					<li class="list">შესვლა</li>
				</ul>
			</nav>
			<div class="header-icon">
				<i class="fas fa-search"></i>
			</div>
			
		</div>
		</div>
<!-- bg image -->
<section>
	<div class="bg-img">
		
	</div>
</section>
<!--  F O R M S -->
<section class="second-container">
	<form action="">
		<div class="name">
			<label class="text-label size-button" for="text">Name</label>
			<input class="text-input size-button" type="text" name="name" id="name" placeholder="...type your name">
		</div>
		
		<div class="email">
			<label  class="email-label size-button" for="email">E-mail</label>
			<input class="email-input size-button" type="email" name="email" placeholder="...type your e-mail">
			
		</div>

		<div class="subject">
			<label class="subject-label size-button" for="subject">Subject</label>
			<input class="subject-input size-button" type="subject" name="subject" placeholder="...type the mail subject">			 
		</div>
		<div class="message">
			<label class="textarea-label size-button" for="message">Message</label>
			<textarea class="textarea-box " id="textarea" cols="20" rows="10"></textarea>

		</div>
		<button>Send</button>
	</form>
</section>

<!-- footer -->
<footer>
		<img class="footer-logo" src="images/logo.svg" alt="footer-logo">
	<div class="footer-text-one">
		<p class="footer-contact font-color">კონტაქტი</p>
		<p class="footer-mobile font-color">+995 0322 38 08 02</p>
		<p class="footer-email font-color">info@lucapolare.com</p>
	</div>
	<div class="footer-text-two">
		<p class="footer-address font-color" >მისამართი</p>
		<p class="footer-address-child font-color">მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
	</div>
	<dov class="footer-icon">
		<i class="fab fa-facebook"></i>
		<i class="fab fa-instagram-square"></i>
	</dov>
</footer>
</body>
</html>
